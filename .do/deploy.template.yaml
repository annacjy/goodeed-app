spec:
  name: goodeed-app
  services:
  - name: web
   git:
     branch: main
     repo_clone_url: https://github.com/annacjy/goodeed-app.git
   envs:
   - key: APP_URL
     value: ${goodeed-app.APP_URL}
   - key: DATABASE_URL
     scope: RUN_TIME
     value: ${goodeed-db.DATABASE_URL}
   - key: DATABASE
     scope: RUN_TIME
     value: ${goodeed-db.DATABASE}
   - key: HOSTNAME
     scope: RUN_TIME
     value: ${goodeed-db.HOSTNAME}
   - key: PORT
     scope: RUN_TIME
     value: ${goodeed-db.PORT}
   - key: USERNAME
     scope: RUN_TIME
     value: ${goodeed-db.USERNAME}
   - key: PASSWORD
     scope: RUN_TIME
     value: ${goodeed-db.PASSWORD}
  databases:
  - name: goodeed-db